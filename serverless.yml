org: diegoladrondeg
service: api-gestion-usuarios

provider:
  name: aws
  runtime: python3.11
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  memorySize: 1024
  timeout: 60
  
  iam:
    role: arn:aws:iam::804190897568:role/LabRole
    iamRoleStatements:
      - Effect: Allow
        Action:
          - rekognition:DetectLabels
          - rekognition:DetectFaces
        Resource: "*"

      - Effect: Allow
        Action:
          - secretsmanager:GetSecretValue
        Resource: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:ExternalApiKeySecret-*"

  environment:
    DYNAMODB_TABLE_NAME: ${self:custom.usuarioTableName.${self:provider.stage}}
    S3_BUCKET_NAME: ${self:custom.imagesBucketName.${self:provider.stage}}
    STAGE: ${self:provider.stage}

functions:
  register:
    handler: src/register.lambda_handler
    events:
      - http:
          path: /auth/register
          method: post
          cors: true

  login:
    handler: src/login.lambda_handler
    events:
      - http:
          path: /auth/login
          method: post
          cors: true

  get_upload_url:
    handler: src/get_upload_url.lambda_handler
    events:
      - http:
          path: /images/upload-url
          method: post
          cors: true

  ai_generate:
    handler: src/ai_generate.lambda_handler
    timeout: 60
    memorySize: 1024
    events:
      - http:
          path: /images/generate
          method: post
          cors: true
    environment:
      EXTERNAL_SECRET_NAME: ExternalApiKeySecret-${self:provider.stage}

custom:
  usuarioTableName:
    dev: ${self:service}-dev-usuario_bd
    test: ${self:service}-test-usuario_bd
    prod: ${self:service}-prod-usuario_bd

  imagesBucketName:
    dev: ${self:service}-dev-images-bucket
    test: ${self:service}-test-images-bucket
    prod: ${self:service}-prod-images-bucket

resources:
  Resources:
    UsuarioDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.usuarioTableName.${self:provider.stage}}
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: email
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    # --- Bucket S3 PÚBLICO ---
    ImagesBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.imagesBucketName.${self:provider.stage}}

        CorsConfiguration:
          CorsRules:
            - AllowedHeaders:
                - '*'
              AllowedMethods:
                - GET
                - PUT
                - HEAD
              AllowedOrigins:
                - '*'
              MaxAge: 3000

        PublicAccessBlockConfiguration:
          BlockPublicAcls: false
          BlockPublicPolicy: false
          IgnorePublicAcls: false
          RestrictPublicBuckets: false

    ImagesBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket:
          Ref: ImagesBucket
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Sid: PublicReadForAllObjects
              Effect: Allow
              Principal: "*"
              Action:
                - s3:GetObject
              Resource:
                Fn::Join:
                  - ""
                  - - "arn:aws:s3:::"
                    - ${self:custom.imagesBucketName.${self:provider.stage}}
                    - "/*"

    ExternalApiKeySecret:
      Type: AWS::SecretsManager::Secret
      Properties:
        Name: ExternalApiKeySecret-${self:provider.stage}
        Description: Token API para la plataforma Replicate (Generación de imágenes)
        SecretString: "r8_1rYZHC0B73Gvmx2VxprhQ7FvOQHITvF19Vc92"
